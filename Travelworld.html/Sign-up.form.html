<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="fontawesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Montserrat&family=Mooli&family=Open+Sans&family=Poppins:wght@300;400;500&family=Quicksand&family=Urbanist:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <div class="row">
        <div class="col-md-6 col-sm-12" id="form-main">
            <div class="signin-form">
                <a href="index.html" class="header-logo">
                    <img src="images/footer-logo.png" alt=""></a>
                <h2 class="sign-head">Sign in to your account</h2>
                <form action="">
                    <div class="name">
                        <label for="Name">Name</label>
                        <input type="text" id="myinput">
                    </div>

                    <div class="email">
                        <label for="Email">Email</label>
                        <input type="email" id="myinput">
                    </div>

                    <div class="password">
                        <label for="Password">Password</label>
                        <input type="password" id="myinput">
                    </div>


                    <div class="check-form">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check" style="font-size: 12px;">Remember me</label>
                        </span>

                        <a href="#" class="forgot-pw" id="forgot-pass">Forgot your password?</a>
                    </div>
                    <button class="create-account-btn">Create Account</button>

                    <div class="already-account">Already have an account? <a href="#" id="Sign-up">Sign in</a></div>
                </form>
                <div class="or-bar">
                    <h5>OR</h5>
                </div>

                <div class="social-icons">
                    <ul class="social-icons">
                        <li class="footer-social"><a href="#">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a></li>

                        <li class="footer-social"><a href="#">
                                <i class="fa-brands fa-twitter"></i>
                            </a></li>

                        <li class="footer-social"><a href="#">
                                <i class="fa-brands fa-instagram"></i>
                            </a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-6" style="padding-right: 0;">
            <img src="images/signup-img.png" alt="" class="travel-img">
        </div>
    </div>
</body>

</html>
<script>
    window.addEventListener('load', () => {
        const Loader = document.querySelector('.loader-container');
        Loader.style.display = 'none';
    });
</script>
